---
layout: page
title: Archive
permalink: /archive/
---

<div class="home">
    {% for post in site.posts %}
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" style="font-size:16px;">{{ post.title }}</a>
    {% endfor %}
</div>
